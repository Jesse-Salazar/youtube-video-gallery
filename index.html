<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My YouTube Resource Gallery</title>
    <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div>    
                <h1 class="headline">My YouTube Resource Gallery</h1>
                <p>The perfect way to keep track of your favorite videos. As you come across a helpful video, add it to the gallery by simply pasting the Id, then clicking the 'Save the video' button!</p>
            </div>
            <form>
                <label for="videoId">Video Id</label>
                <input type="text" name="videoId" id="videoId" placeholder="https://www.youtube.com/watch?v=NHvbFKaat5E">
                <button onclick="saveVideo(event)">Save the Video!</button>
            </form> 
        </div>
           
            <ul id = "videosContainer">
        
            </ul>
     </div>
     <div id="popup" onclick="handlePopupClick()" class="closed">
        <iframe width="560" height="315" frame-border="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>   
    
        

    <script src="./assets/app.js"></script>
</body>
</html>
